<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body{position: fixed;}</style>
</head>
<body>
    <div id="ua"></div>
    <div id="result"></div>
    <script>
        ua.innerText = navigator.userAgent;
        let prev = '';
        let i = 0;
        let textNode = null;
        var logResult = (v)=>{
            if(prev === v) {
                textNode.textContent = '('+(++i)+')';
                return;
            }
            prev = v;
            i = 0;
            result.innerText = v + '\n' + result.innerText;
            textNode = document.createTextNode('');
            result.insertBefore(textNode, result.childNodes[1]);
        }
        ['touchstart', 'touchmove', 'touchend', 'mousedown', 'mousemove', 'mouseup'].forEach(name=>{
            window.addEventListener(name, ()=>{logResult(name)})
        })
    </script>
</body>
</html>
