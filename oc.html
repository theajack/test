<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全屏测试</title>
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
</head>
<body>
  <button id="btn" onclick="toggleFS()">进入全屏</button>
  <script>
    new window.VConsole();
    let isFullScreen = false;
    window.addEventListener('fullscreenchange', ()=>{
      isFullScreen = document.fullscreen || !!document.fullscreenElement;
      document.getElementById('btn').innerText = isFullScreen ? '退出全屏': '进入全屏'
    });
    window.addEventListener("orientationchange", ()=>{
      console.warn(`orientationchange: ${window.orientation} ws=w:${window.innerWidth}_h:${window.innerHeight}`);
    });
    function toggleFS() {
      isFullScreen = !isFullScreen;
      console.warn(`toggle fs: ${isFullScreen}`);
      if(isFullScreen){
        document.body.requestFullscreen();
      }else{
        document.exitFullscreen();
      }
      document.getElementById('btn').innerText = isFullScreen ? '退出全屏': '进入全屏'
    }
  </script>
</body>
</html>
