<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover"
>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>全屏测试</title>
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tacl-ui"></script>
    <style>
        #btnWrapper{
            position: fixed;
            left: 0;
            top: 0;
        }
        /* .vc-switch{
            position: fixed!important;
            left: 0!important;
            top: 0!important;
            right: auto!important;
            bottom: auto!important;
        } */
    </style>
</head>

<body>
    <video controls="controls" autoplay="true" src="https://www.w3school.com.cn/i/movie.ogg"></video>
    <div id="btnWrapper">
        <button id="btn" onclick="toggleFS()">进入全屏1</button>
        <button onclick="toggleVconsole()">vconsole</button>
        <div id="log"></div>
    </div>
    <script>
        window.vconsole = new window.VConsole();
        let isFullScreen = false;
        window.addEventListener('fullscreenchange', () => {
            isFullScreen = document.fullscreen || !!document.fullscreenElement;
            document.getElementById('btn').innerText = isFullScreen ? '退出全屏' : '进入全屏'
        });
        window.addEventListener("orientationchange", () => {
            log(`orientationchange: ${window.orientation} ws=w:${window.innerWidth}_h:${window.innerHeight}`);
        });
        var vshow = false
        function toggleVconsole() {
            vshow = !vshow;
            vshow ? vconsole.show(): vconsole.hide();
        }
        function toggleFS () {
            isFullScreen = !isFullScreen;
            log(`toggle fs: ${isFullScreen}`);
            if (isFullScreen) {
                document.body.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
            document.getElementById('btn').innerText = isFullScreen ? '退出全屏' : '进入全屏'
        }
        var index = 0;
        function log(mes){
            TaclUI.toast(mes, 100000);
            console.warn(`【${index++}】:${mes}`);
        }
    </script>
</body>

</html>
